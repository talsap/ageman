<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Equipamentos</h1>

    <hr>

    <a href="{{URL}}/new-equipamento" class="btn btn-primary btn-icon-split">
        <span class="icon text-white-50">
            <i class="fas fa-sm"></i>
        </span>
        <span class="text">Cadastrar Equipamento</span>
    </a>

    <hr>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Patrimônio</th>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Local</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{itens}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<!-- /.container-fluid -->
