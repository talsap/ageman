 <!-- Outer Row -->
<div class="row justify-content-center">

    <div class="col-xl-5 col-lg-12 col-md-10">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                 <div class="row">
                    <div class="col-lg-12">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">{{name}}</h1>
                            </div>

                            <div class="text-center">
                                {{status}}
                            </div>

                            <form method="post" class="user">
                                <div class="form-group">
                                    <input name="email" type="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="E-mail" required>
                                </div>
                                <div class="form-group">
                                    <input name="senha" type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Senha" required>
                                </div>
                                <!-- <div class="form-group">
                                    <div class="custom-control custom-checkbox small">
                                        <input name="remember" type="checkbox" class="custom-control-input" id="customCheck">
                                        <label class="custom-control-label" for="customCheck">Lembre-me</label>
                                    </div>
                                </div> -->

                                <button href="{{URL}}" class="btn btn-primary btn-user btn-block" type="submit">Entrar</button>
                                
                                <hr>

                                <div id="g_id_onload"
                                    data-client_id="{{ID_OAUTH}}"
                                    data-login_uri="{{URL}}/login-google"
                                    data-context="signin"
                                    data-ux_mode="redirect"
                                    data-auto_prompt="false">
                                </div>
                                <div class="g_id_signin row justify-content-center"
                                    data-type="standard"
                                    data-size="pill"
                                    data-theme="filled_black"
                                    data-text="sign_in_with"
                                    data-shape="pill"
                                    data-logo_alignment="left"
                                    data-width=345>
                                </div>
                                
                                <hr>
                            </form>


            
                            <!-- <div class="text-center">
                                <a class="small" href="{{URL}}/recuperar-senha">Esqueceu a senha?</a>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
